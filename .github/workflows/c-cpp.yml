name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Railway
      uses: railwayapp/action-deploy@1.1.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
        environment: production
